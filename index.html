<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Головна сторінка</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .container, .img-view {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 60px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: none;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .nav-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .nav-button, .back-btn {
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      font-weight: 600;
      font-size: 1.1em;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }
    .nav-button:hover, .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .img-view img {
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      background: white;
      padding: 10px;
      margin-bottom: 30px;
    }

    /* Додаємо анімації для переходу */
    .fade-in {
      animation: fadeIn 0.5s cubic-bezier(.4,0,.2,1) forwards;
    }
    .fade-out {
      animation: fadeOut 0.4s cubic-bezier(.4,0,.2,1) forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.97) translateY(30px);
        filter: blur(8px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
      to {
        opacity: 0;
        transform: scale(0.97) translateY(-30px);
        filter: blur(8px);
      }
    }

    @media (max-width: 768px) {
      .container, .img-view {
        padding: 40px 20px;
      }
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <!-- Головне меню -->
  <div class="container" id="main-menu">
    <h1>Виберіть зображення</h1>
    <div class="nav-buttons">
      <a class="nav-button" href="#01">Перше зображення</a>
      <a class="nav-button" href="#02">Друге зображення</a>
      <a class="nav-button" href="#03">Третє зображення</a>
    </div>
  </div>

  <!-- Перегляд зображення -->
  <div class="img-view" id="img-view">
    <h1 id="img-title">Зображення</h1>
    <img id="img-src" src="" alt="">
    <a class="back-btn" href="#">Повернутися в головне меню</a>
  </div>

  <script>
    const images = {
      "#01": { src: "01.svg", title: "Перше зображення" },
      "#02": { src: "02.svg", title: "Друге зображення" },
      "#03": { src: "03.svg", title: "Третє зображення" }
    };

    function renderPage() {
      const hash = location.hash;
      const menu = document.getElementById("main-menu");
      const viewer = document.getElementById("img-view");

      // Визначаємо, що показувати
      const showViewer = images[hash] ? true : false;

      // Ховаємо поточний блок з fade-out
      if (showViewer) {
        menu.classList.remove("fade-in");
        menu.classList.add("fade-out");
        viewer.classList.remove("fade-out");
      } else {
        viewer.classList.remove("fade-in");
        viewer.classList.add("fade-out");
        menu.classList.remove("fade-out");
      }

      setTimeout(() => {
        menu.style.display = showViewer ? "none" : "flex";
        viewer.style.display = showViewer ? "flex" : "none";
        menu.classList.remove("fade-out");
        viewer.classList.remove("fade-out");

        if (showViewer) {
          const { src, title } = images[hash];
          document.getElementById("img-title").textContent = title;
          const img = document.getElementById("img-src");
          img.src = src;
          img.alt = title;
          viewer.classList.add("fade-in");
        } else {
          menu.classList.add("fade-in");
        }
      }, 400); // Час fade-out
    }

    window.addEventListener("hashchange", renderPage);
    window.addEventListener("load", renderPage);
  </script>
</body>
</html>
